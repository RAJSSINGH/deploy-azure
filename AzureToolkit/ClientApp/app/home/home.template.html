<h1>{{appName}}</h1>
<a routerLink="/test" routerLinkActive="active">Test Page</a>
<br />
<br />
<button mat-raised-button color="primary" (click)="counter(1)">Hello World</button>
<button pButton icon="pi pi-check" label="Hello World" (click)="counter(5)"></button>
<button mat-raised-button color="accent" (click)="openDialog()">Open dialog</button>
<mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
<button mat-raised-button color="accent" (click)="updateValues()">Update values</button>
<h2>Count:</h2>
<h3>{{count}}</h3>
<h2>Values:</h2>
<pre>{{values | json}}</pre>
